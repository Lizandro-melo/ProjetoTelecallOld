<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/function.js"></script>
    <title>Telecall - Area do Cliente</title>
</head>

<body>
    <header>
        <nav id="header-secundario">
            <ul>
                <li class="button-font-size"><button id="font"><img src="img/icons/icons-buttons/TTps.png" alt="icone-font"></button>
                <section class="input-font-size input-font-size-hidden">
                    <input type="range" min="1" max="100" step="0.1" class="font-size-input" id="font-size">
                </section></li>
                <li><button id="themes"><img src="img/icons/icons-buttons/icone_ps.png" alt="icone-tema"></button></li>
            </ul>
        </nav>
        <section id="primary-header">
            <img src="img/logo-telecall.png" alt="Logo-Telecall">
        </section>
    </header>
    <section class="janela-mensagem">
        <button type="button" class="exit"><span>&#10006;</span></button>
        <h2 id="mensagem">
            Menssagem teste para verificar fonte 
        </h2>
    </section>

    <main>
        <form class="esqueci-senha">
            <div class="banner">
                <h1>Esqueceu a senha?</h1>
            </div>
            <button type="button" class="exit"><span>&#10006;</span></button>
            <section class="container-entradas-login">
                <label for="login">Digite o seu login / CPF</label>
                <input placeholder="Digite seu login" class="entrada-login" type="text">
            </section>
            <section class="container-button-login">
                <button type="button">
                    Enviar
                </button>
            </section>
        </form>
        <form id="form-login" >
            <div class="banner">
                <h1>Área do cliente</h1>
            </div>
            <section class="container-entradas-login">
                <label for="login">Login</label>
                <input placeholder="Digite seu login" class="entradas entrada-login" type="text" id="login">
                <label for="senha">Senha</label>
                <input placeholder="Digite sua senha" class="entradas entrada-login" type="password" id="senha">
            </section>
            <section class="container-button-login">
                <span id="msg-login">Ainda não é cliente?<br>
                    <a id="a-help" href="paginaCadastro.html">Cadastre-se aqui.</a>
                </span>
                <span id="msg-login-senha"><a id="a-help-senha" href="#">Esqueci a senha.
                    </a></span>
                <button type="submit" id="entrar">
                    Entrar
                </button>
 
            </section>
        </form>
    </main>
    <script src="js/login.js"></script>
</body>

</html>

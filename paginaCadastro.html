<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/function.js"></script>
    <title>Telecall - Cadastro</title>
</head>

<body>
    <header>
        <nav id="header-secundario">
            <ul>
                <li class="button-font-size"><button id="font"><img src="img/icons/icons-buttons/TTps.png"
                            alt="icone-font"></button>
                    <section class="input-font-size input-font-size-hidden">
                        <input type="range" min="1" max="100" step="0.1" class="font-size-input" id="font-size">
                    </section>
                </li>
                <li><button id="themes"><img src="img/icons/icons-buttons/icone_ps.png" alt="icone-tema"></button></li>
            </ul>
        </nav>
        <section id="primary-header">
            <img src="img/logo-telecall.png" alt="Logo-Telecall" />
        </section>
    </header>
    <section class="janela-mensagem">
        <button type="button" class="exit"><span>&#10006;</span></button>
        <h2 id="mensagem">
            
        </h2>
    </section>
    <main>
        <form id="form-cadastro">
            <div class="banner" id="banner-cadastro">
                <h1>Área de Cadastro</h1>
            </div>
            <section id="area-entradas">
                <section class="container-entradas-cadastro" id="area-esquerda">
                    <section class="area-dupla">
                        <div>
                            <label for="nome">Nome *</label>
                            <input autocomplete="off" placeholder="Digite seu nome" class="entradas" type="text"
                                id="nome" maxlength="15" autofocus />
                        </div>
                        <div>
                            <label for="sobrenome">Sobrenome *</label>
                            <input autocomplete="off" placeholder="Digite seu sobrenome" class="entradas" type="text" id="sobrenome"
                                maxlength="15" />
                        </div>
                    </section>
                    <section class="area-dupla">
                        <div>
                            <label for="cpf">CPF *</label>
                            <input autocomplete="off" placeholder="Digite seu CPF" class="entradas" type="text" id="cpf" maxlength="14" />
                        </div>
                        <div>
                            <label for="data">Data de nascimento *</label>
                            <input autocomplete="off" class="entradas" type="date" id="data" />
                        </div>
                    </section>
                    <label for="sexo">Sexo *</label>
                    <select id="sexo" class="entradas">
                        <option value="i" disabled selected>Selecione o sexo</option>
                        <option value="m">Masculino</option>
                        <option value="f">Feminino</option>
                        <option value="o">Outros</option>
                    </select>
                    <label for="nome-materno">Nome materno</label>
                    <input autocomplete="off" placeholder="Digite o nome Materno" type="text" id="nome-materno" maxlength="30" />
                </section>
                <section class="container-entradas-cadastro" id="area-direita">
                    <section class="area-dupla">
                        <div>
                            <label for="tel-cel">Telefone celular *</label>
                            <input autocomplete="off" placeholder="Digite seu N° celular" class="entradas" type="tel" id="tel-cel"
                                maxlength="15" />
                        </div>
                        <div>
                            <label for="tel-fix">Telefone fixo</label>
                            <input autocomplete="off" placeholder="Digite seu N° fixo" type="tel" id="tel-fix" maxlength="14" />
                        </div>
                    </section>
                    <label for="endereco">Endereço *</label>
                    <input autocomplete="off" placeholder="Digite seu endereço completo" class="entradas" type="text" id="endereco" />
                    <div class="areaLogin">
                        <span id="mensagemLogin" class="mensagem">Deve conter no maximo 6 caracteres alfabéticos</span>
                        <label for="login">Login *</label>
                        <input autocomplete="off" placeholder="Digite seu login" class="entradas" type="text" id="login" maxlength="6"/>
                    </div>
                    <section class="area-dupla">
                        <div class="areaSenha">
                            <span id="mensagemSenha" class="mensagem">Deve conter 8 caracteres alfabéticos</span>
                            <label for="senha">Senha *</label>
                            <input autocomplete="off" placeholder="Digite uma senha" class="entradas" type="password" id="senha"/>
                            
                        </div>
                        <div>
                            <label for="confirm-senha">Confirmar senha *</label>
                            <input autocomplete="off" placeholder="Comfirme sua senha" class="entradas" type="password" id="confirm-senha"/>
                            
                        </div>
                    </section>
                </section>
            </section>
            <section id="conteiner-buttons-cadastro">
                <button id="button-cadastro">Enviar</button>
                <section id="container-mensagem-help-cadastro">
                    <span id="msg-cadastro">Já é cliente Telecall? <br />
                        <a href="index.html">Fazer login</a>
                    </span>
                </section>
            </section>
        </form>
    </main>
    <script src="js/cadastro.js"></script>
</body>

</html>
